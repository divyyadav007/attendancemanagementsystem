<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports - Attendance Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>AMS</h2>
                <button class="sidebar-toggle" id="sidebarToggle">☰</button>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="students.html" class="nav-item">
                    <span class="nav-icon">👥</span>
                    <span class="nav-text">Students</span>
                </a>
                <a href="attendance.html" class="nav-item">
                    <span class="nav-icon">✓</span>
                    <span class="nav-text">Attendance</span>
                </a>
                <a href="reports.html" class="nav-item active">
                    <span class="nav-icon">📈</span>
                    <span class="nav-text">Reports</span>
                </a>
                <a href="classes.html" class="nav-item">
                    <span class="nav-icon">🏫</span>
                    <span class="nav-text">Classes</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <button class="theme-toggle" id="themeToggle">🌙</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-content">
                    <h1>Attendance Reports</h1>
                    <div class="header-actions">
                        <select id="reportType" class="report-filter">
                            <option value="daily">Daily Report</option>
                            <option value="student">Student Report</option>
                            <option value="class">Class Report</option>
                        </select>
                        <input type="date" id="reportDate" class="date-input">
                        <select id="classFilterReports" class="class-filter">
                            <option value="">All Classes</option>
                        </select>
                        <button id="exportCSV" class="btn btn-primary">Export CSV</button>
                    </div>
                </div>
            </header>

            <div class="content-area">
                <div class="report-summary" id="reportSummary">
                    <div class="summary-cards">
                        <div class="summary-card present">
                            <div class="summary-icon">✅</div>
                            <div class="summary-info">
                                <span class="summary-number" id="totalPresent">0</span>
                                <span class="summary-label">Present</span>
                            </div>
                        </div>
                        <div class="summary-card absent">
                            <div class="summary-icon">❌</div>
                            <div class="summary-info">
                                <span class="summary-number" id="totalAbsent">0</span>
                                <span class="summary-label">Absent</span>
                            </div>
                        </div>
                        <div class="summary-card late">
                            <div class="summary-icon">⏰</div>
                            <div class="summary-info">
                                <span class="summary-number" id="totalLate">0</span>
                                <span class="summary-label">Late</span>
                            </div>
                        </div>
                        <div class="summary-card percentage">
                            <div class="summary-icon">📊</div>
                            <div class="summary-info">
                                <span class="summary-number" id="attendancePercentage">0%</span>
                                <span class="summary-label">Attendance Rate</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="report-details">
                    <h3 id="reportTitle">Detailed Report</h3>
                    <div id="reportTable">
                        <div class="no-data" id="noDataMessage">
                            <p>No attendance record found. Please select a date and generate report.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="notification" class="notification"></div>

    <script src="reports.js"></script>
</body>
</html>
